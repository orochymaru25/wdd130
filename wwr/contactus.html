<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,400;0,700;1,500&family=Quicksand:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Whitewater Rafting | Blog</title>
</head>
<body>
    <header>
        <a id="logo_link" href="index.html">
            <div class="logo">
                <img src="images/logo.png" alt="Whitewater Rafting logo">
            </div>
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="blog.html">Blog</a>
            <a href="site-plan-rafting.html">Site Plan</a>
            <a href="contactus.html">Contact Us</a>
        </nav>
    </header>

    <div id="hero">
        <div id="blog-box">
            <img id="blog-img" src="images/contactus.jpg" alt="People enjoying white water rafting">
        </div>
        <div id="blog">
            <h1 class="blog-title">Contact Us</h1>
        </div>
    </div>

    <form action="/my-handling-form-page" method="post">
        <ul>
            <li>
              <label for="name">Name:</label>
              <input type="text" id="name" name="user_name" />
            </li>
            <li>
              <label for="mail">E-mail:</label>
              <input type="email" id="mail" name="user_email" />
            </li>
            <li>
              <label for="msg">Message:</label>
              <textarea id="msg" name="user_message"></textarea>
            </li>
          </ul>
          <li class="button">
            <button type="submit">Send your message</button>
          </li>


    </form>




    <section>
        <h2>Payment information</h2>
        <p>
          <label for="card">
            <span>Card type:</span>
          </label>
          <select id="card" name="usercard">
            <option value="visa">Visa</option>
            <option value="mc">Mastercard</option>
            <option value="amex">American Express</option>
          </select>
        </p>
        <p>
          <label for="number">
            <span>Card number:</span>
            <strong><span aria-label="required">*</span></strong>
          </label>
          <input type="tel" id="number" name="cardnumber" />
        </p>
        <p>
          <label for="expiration">
            <span>Expiration date:</span>
            <strong><span aria-label="required">*</span></strong>
          </label>
          <input
            type="text"
            id="expiration"
            required="true"
            placeholder="MM/YY"
            pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$" />
        </p>
      </section>


      <input type="text" value="by default this element is filled with this text" />
      <textarea>
        by default this element is filled with this text
        </textarea>
        <li class="button">
            <button type="submit">Send your message</button>
          </li>










    <footer>
        <p>Dry Oar &copy; 2022 - Rochy Beatingo</p>
        <p><a href="site-plan-rafting.html">Site Plan</a></p>
        <p><a href="contactus.html">Contact Us</a></p>
        <div class="social">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.png" alt="fb icon">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/twitter.png" alt="twitter icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.png" alt="instagram icon">
            </a>
        </div>
    </footer>
</div>
</body>

</html>
